<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{STATIC_URL}}bootstrap/css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{STATIC_URL}}bootstrap/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
  
 <body id="page-top" class="index">

    <nav class="navbar navbar-inverse">
      <div class="container">
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li class="navbar-text">Welcome, {{ user.username }}!</li>
                <li class="navbar-link"><a href="/bookmark/logout/">Logout</a></li>
              {% else %}
                <li class="navbar-link"><a href="/bookmark/register/">Register</a></li>
                <li class="navbar-link"><a href="/bookmark/login/">Login</a></li>
              {% endif %}
          </ul>
          <ul class="nav navbar-nav navbar-left">
            <a class="navbar-brand" href="/bookmark/">Bookmark</a>
            {% if user.is_authenticated %}
              <li class="navbar-link"><a href="/bookmark/restricted/">Restricted</a></li>
              <li class="navbar-link"><a href="/bookmark/add_category/">Add Category</a></li>
            {% endif %}
          </ul>
      </div>  
      
    </nav>  
   
    <div class="jumbotron">
      <div class="container">
        {% block body_block%}
        {% endblock%}
      </div>  
    </div>        
  
   <!-- jQuery Version 1.11.0 -->
    <script src="{{STATIC_URL}}bootstrap/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/classie.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{{STATIC_URL}}bootstrap/js/jqBootstrapValidation.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{STATIC_URL}}bootstrap/js/freelancer.js"></script>
  </body>
</html>
